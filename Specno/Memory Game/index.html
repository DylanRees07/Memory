<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory</title>
    <link rel="stylesheet" href="main.css">
    <script
  src="https://code.jquery.com/jquery-3.6.1.slim.min.js"
  integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA="
  crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="start-model-container">
        <div class="start-model">
            <h1>Are you ready to play?</h1>
            <div>
                <img src="Assets/Astronaut1.png" alt="PLAYER1">
                <img src="Assets/Astronaut2.png" alt="PLAYER2">
            </div>
            <div>
                <input id="inpplayer1name" type="text" name="player1name" placeholder="Name of Player 1">
                <input id="inpplayer2name" type="text" name="player2name" placeholder="Name of Player 2">
            </div>
            <button class="green" id="start-game">Let's Play</button>
        </div>
    </div>
    <div class="header hidden">
        <h1 class="header-text">Memory</h1>
    </div>
    <div class="main-content hidden">
        <div>
            <div class="score-card">
                <img src="Assets/Astronaut1.png" alt="PLAYER1">
                <h1 id="player1name">Player 1 Score</h1>
                <p id="player1score"></p>
            </div>
            <div class="playerturn">
                Its Your Turn
            </div>
        </div>
        <div class="game-board">
            <table>
                <tr>
                    <td class="card down"></td>
                    <td class="card down"></td>
                    <td class="card down"></td>
                    <td class="card down"></td>
                    <td class="card down"></td>
                    <td class="card down"></td>
                    <td class="card down"></td>
                    <td class="card down"></td>
                    <td class="card down"></td>
                </tr>
                <tr>
                    <td class="card down"></td>
                    <td class="card down"></td>
                    <td class="card down"></td>
                    <td class="card down"></td>
                    <td class="card down"></td>
                    <td class="card down"></td>
                    <td class="card down"></td>
                    <td class="card down"></td>
                    <td class="card down"></td>
                </tr>
                <tr>
                    <td class="card down"></td>
                    <td class="card down"></td>
                    <td class="card down"></td>
                    <td class="card down"></td>
                    <td class="card down"></td>
                    <td class="card down"></td>
                    <td class="card down"></td>
                    <td class="card down"></td>
                    <td class="card down"></td>
                </tr>
                <tr>
                    <td class="card down"></td>
                    <td class="card down"></td>
                    <td class="card down"></td>
                    <td class="card down"></td>
                    <td class="card down"></td>
                    <td class="card down"></td>
                    <td class="card down"></td>
                    <td class="card down"></td>
                    <td class="card down"></td>
                </tr>
                <tr>
                    <td class="card down"></td>
                    <td class="card down"></td>
                    <td class="card down"></td>
                    <td class="card down"></td>
                    <td class="card down"></td>
                    <td class="card down"></td>
                    <td class="card down"></td>
                    <td class="card down"></td>
                    <td class="card down"></td>
                </tr>
                <tr>
                    <td class="card down"></td>
                    <td class="card down"></td>
                    <td class="card down"></td>
                    <td class="card down"></td>
                    <td class="card down"></td>
                    <td class="card down"></td>
                    <td class="card down"></td>
                    <td class="card down"></td>
                    <td class="card down"></td>
                </tr>
            </table>
        </div>
        <div>
            <div class="score-card">
                <img src="Assets/Astronaut2.png" alt="PLAYER2">
                <h1 id="player2name">Player 2 Score</h1>
                <p id="player2score"></p>
            </div>
            <div class="playerturn hidden">
                Its Your Turn
            </div>
        </div>
    </div>
    <div class="end-model-container hidden">
        <div class="end-model">
            <h1>Well Done!</h1>
            <h1 id="h1winner">Player 1</h1>
            <div>
                <img src="Assets/Winner.png" alt="PLAYER1">
            </div>
            <div class="flex">
                <div>
                    <div id="div-winner" class="end-card end-card-win flex">
                        <img src="Assets/Astronaut1.png" alt="">
                        <p ><strong>1st Place</strong></p>
                        <p id="winner-name">Player 1</p>
                        <p id="winner-score">Score: </p>
                    </div>
                    <div id="div-loser" class="end-card end-card-loss flex">
                        <img src="Assets/Astronaut2.png" alt="">
                        <p><strong>2nd Place</strong></p>
                        <p id="loser-name">Player 2</p>
                        <p id="loser-score">Score: </p>
                    </div>
                </div>
            </div>
            <button id="play-again">Play Again</button>
        </div>
    </div>
</body>
</html>
